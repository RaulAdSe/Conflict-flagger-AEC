<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFC + BC3 → Excel Converter (Ready State)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F5F5F7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .app-window {
      background: #FFFFFF;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 640px;
      overflow: hidden;
    }

    .titlebar {
      background: #FAFAFA;
      padding: 14px 20px;
      border-bottom: 1px solid #E5E5E5;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .titlebar-dots {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot.red { background: #FF5F57; }
    .dot.yellow { background: #FFBD2E; }
    .dot.green { background: #28CA41; }

    .titlebar-text {
      flex: 1;
      text-align: center;
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }

    .content {
      padding: 48px 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1D1D1F;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: #86868B;
    }

    .upload-zones {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 32px;
    }

    .upload-zone {
      border: 2px dashed #D2D2D7;
      border-radius: 12px;
      padding: 32px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #FAFAFA;
    }

    .upload-zone:hover {
      border-color: #0071E3;
      background: #F5F8FF;
    }

    .upload-zone.uploaded {
      border-color: #34C759;
      border-style: solid;
      background: #F0FFF4;
    }

    .upload-zone .icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      background: #E8E8ED;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-zone.uploaded .icon {
      background: #D1FAE5;
    }

    .upload-zone .icon svg {
      width: 24px;
      height: 24px;
      color: #86868B;
    }

    .upload-zone.uploaded .icon svg {
      color: #34C759;
    }

    .upload-zone .format {
      font-size: 16px;
      font-weight: 600;
      color: #1D1D1F;
      margin-bottom: 4px;
    }

    .upload-zone .hint {
      font-size: 12px;
      color: #86868B;
    }

    .upload-zone.uploaded .filename {
      font-size: 13px;
      color: #34C759;
      margin-top: 8px;
      font-weight: 500;
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
    }

    .divider svg {
      color: #34C759;
    }

    .download-btn {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .download-btn.disabled {
      background: #E8E8ED;
      color: #86868B;
      cursor: not-allowed;
    }

    .download-btn.active {
      background: #0071E3;
      color: white;
    }

    .download-btn.active:hover {
      background: #0077ED;
    }

    .download-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="app-window">
    <!-- macOS-style titlebar -->
    <div class="titlebar">
      <div class="titlebar-dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <span class="titlebar-text">IFC ↔ BC3 Converter</span>
      <div style="width: 54px;"></div>
    </div>

    <div class="content">
      <!-- Header -->
      <div class="header">
        <h1>Generate Excel Report</h1>
        <p>Both files uploaded — ready to generate</p>
      </div>

      <!-- Upload Zones - Both Uploaded -->
      <div class="upload-zones">
        <!-- IFC Upload Zone - Uploaded -->
        <div class="upload-zone uploaded">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
          </div>
          <div class="format">.IFC</div>
          <div class="hint">BIM Model</div>
          <div class="filename">edificio_nave.ifc</div>
        </div>

        <!-- BC3 Upload Zone - Uploaded -->
        <div class="upload-zone uploaded">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
          </div>
          <div class="format">.BC3</div>
          <div class="hint">Budget File</div>
          <div class="filename">presupuesto_v2.bc3</div>
        </div>
      </div>

      <!-- Arrow Divider -->
      <div class="divider">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
        </svg>
      </div>

      <!-- Download Button - Active State -->
      <button class="download-btn active">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
        Download Excel
      </button>
    </div>
  </div>
</body>
</html>
